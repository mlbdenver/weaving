<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weaving Calculator</title>
  <link type="text/css" rel="stylesheet" href="css/reset.css">
  <link type="text/css" rel="stylesheet" href="css/normalize.css">
  <link type="text/css" rel="stylesheet" href="css/style.css">
 
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body id="container">

    <section class="banner">
        <h1>Weaving Calculator & Project Planner</h1>
        <p>Welcome to my weaving calculator and project planner! Please feel free to use this planner and let me know how you'd like to see it improved. </p>
    </section>
      <section class="main">  
        <form class="group">
          <h3>Warp</h3>
              <label for="finishedwidth">Desired width (inches)</label><input type="text" id="finishedwidth" title="Enter the desired width of your finished product"/> <br>
              <label for="drawin">Draw-in (%) </label><input type="text" id="drawin" title="Enter the expected draw-in as a percentage"/> <br>
              <label for="widthshrink">Width Shrinkage (%) </label><input type="text" id="widthshrink" title="Enter the estimated shrinkage width-wise"/> <br>
              <label for="widthinreed">Width in Reed</label> <input type="text" id="widthinreed"  /><br>
              <label for="epi">E.P.I. </label><input type="text" id="epi" title="Enter the sett (in ends per inch) of the project"/> <br>
              <label for="floating"># of floating selvedges</label> <input type="text" id="floating" /><br>
              <label for="totalends">Total Ends</label><input type="text" id="totalends" value="" /><br>
              <label for="numpieces">Number of Pieces </label><input type="text" id="numpieces" value="1" /> <br>
              <label for="finishedlength">Desired length (inches)</label><input type="text" id="finishedlength" /><br>
              <label for="loomwaste">Loom waste </label><input type="text" id="loomwaste" /><br>
              <label for="fringe">Fringe length (each side)</label><input type="text" id="fringe" /> <br>
              <label for="takeup">Take-up (%)</label><input type="text" id="takeup" /> <br>
              <label for="lengthshrinkage">Length Shrinkage (%) </label><input type="text" id="lengthshrink" /> <br>
              <label for="hemwidth">Hem and other add'l length </label><input type="text" id="hemwidth" /><br>
              <label for="totallength">Total Length</label><input type="text" id="totallength" value="" /><br>
              <label for="piecelength">Weave each piece to</label> <input type="text" id="piecelength" />
              <div class="controls">
                <button id="calculatewarp">Calculate Warp</button>
                <button id="reset" type="reset" value="reset">Clear Entries</button>
              </div>
            </form>
        <form class="group">
          <h3>Weft</h3>
          <div class="controls">
                <button id="calculateweft">calculate</button>
                <button id="reset" type="reset" value="reset">reset</button>
            </div>
          </form>
          <div class="group">
            
          </div>
         <div class="projectdetails">
          <h3>Project Details (optional)</h3>
            <input type="text" id="projectname" placeholder="Project Name" maxlength="80" >
            <input type="text" id="projectdate" placeholder="Project Date" maxlength="20"><br>
            <input type="text" id="weavestructure" placeholder="Weave Structure" maxlength="60">
            <input type="text" id="threadingpattern" placeholder="Threading Pattern" maxlength="60">
            <input type="text" id="treadlingpattern" placeholder="Treddling Pattern " maxlength="60">
            <input type="text" id="loom" placeholder="Loom" maxlength="40">
            <input type="text" id="warpyarn" placeholder="Warp Yarn" maxlength="40">
            <input type="text" id="weftyarn" placeholder="Weft Yarn" maxlength="40">
            <div class="controls">
              <button id="print" type="button" value="print">print</button>
            </div>
            
        </div>
        
    
    </section>

</body>
</html>
