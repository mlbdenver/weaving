<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weaving Calculator</title>
  <link type="text/css" rel="stylesheet" href="css/reset.css">
  <link type="text/css" rel="stylesheet" href="css/normalize.css">
  <link type="text/css" rel="stylesheet" href="css/style.css">
 
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body id="container">
  <section class="banner">
    <h1>Weaving Calculator & Project Planner</h1>
    <p>Welcome to my weaving calculator and project planner! Please feel free to use this planner send me feedback. </p>
  </section>
      <section class="main">  
        <div class="group calcs">
          <h3>Warp</h3>
          <div class="innerform">
              <div class="formfield">
                <label for="finishedwidth">Desired object width (inches)</label><input type="text" id="finishedwidth" title="Enter the desired width of your finished product" autocomplete="off"/> 
              </div>
              <div class="formfield">
                <label for="drawin">Draw-in (%) </label><input type="text" id="drawin" title="Enter the expected draw-in as a percentage" value="10"autocomplete="off" /> 
              </div>
              <div class="formfield">
                <label for="widthshrink">Width shrinkage (%) </label><input type="text" id="widthshrink" title="Enter the estimated shrinkage width-wise" value="10" autocomplete="off" /> 
              </div>
              <div class="formfield calc">
                <label for="widthinreed">Width in reed (inches) - CALCULATED</label> <output id="widthinreed" >
              </div>
              <div class="formfield">
                <label for="epi">E.P.I. </label><input type="text" id="epi" title="Enter the sett (in ends per inch) of the project" autocomplete="off"/>
              </div>
              <div class="formfield">
                <label for="floating"># of floating selvedges</label> <input type="text" id="floating" value="0" autocomplete="off" />
              </div>
              <div class="formfield calc">
                <label for="totalends">Total ends - CALCULATED</label><output type="text" id="totalends" value="" />
              </div>
              <div class="formfield">
                <label for="numpieces">Number of pieces </label><input type="text" id="numpieces" value="1" autocomplete="off"/>
              </div>
              <div class="formfield">
                <label for="finishedlength">Desired length (inches)</label><input type="text" id="finishedlength" autocomplete="off"/>
              </div>
              <div class="formfield">
                <label for="loomwaste">Loom waste (inches)</label><input type="text" id="loomwaste" autocomplete="off" />
              </div>
              <div class="formfield">
                <label for="fringe">Fringe length (inches, per side)</label><input type="text" id="fringe" value="0" autocomplete="off"/>
              </div>
              <div class="formfield">
                <label for="takeup">Warp take-up (%)</label><input type="text" id="takeup" value="10" autocomplete="off"/>
              </div>
              <div class="formfield">
                <label for="lengthshrinkage">Length shrinkage (%) </label><input type="text" id="lengthshrink" value="10" autocomplete="off" /> 
              </div>
              <div class="formfield">
                <label for="hemwidth">Hem and other (inches)</label><input type="text" id="hemwidth" value="0" autocomplete="off" />
              </div>
              <div class="formfield calc">
                <label for="totallength">Total length (inches) - CALCULATED</label><output type="text" id="totallength" value="" />
              </div>
              <div class="formfield calc">
                <label for="piecelength">Weave each piece to (inches) - CALCULATED</label> <output type="text" id="piecelength" />
              </div>
              <div class="controls">
                <button type="button" id="calculatewarp" >Calculate warp</button>
                <button id="resetwarp" type="button" >Clear warp entries</button>
              </div>
            </div>
          </div>
          <div class="group calcs">
            <h3>Weft</h3>
              <div class="innerform">
                <div class="formfield calc">
                  <label for="widthinreed1">Width in reed (inches) - from warp calculation</label> <output id="widthinreed1" >
                </div>
                <div class="formfield">
                  <label for="wefttakeup">Weft take-up (%) </label><input type="text" id="wefttakeup" title="Enter the estimated weft take-up percentage" value="10" autocomplete="off" /> 
                </div>
                <div class="formfield">
                  <label for="picksperinch">Picks per inch (PPI)</label><input type="text" id="picksperinch" title="Enter the intended weft picks per inch" autocomplete="off"/> 
                </div>
                <div class="formfield calc">
                  <label for="totalweft">Total length of weft (yards) - CALCULATED</label> <output id="totalweft" >
                </div>
                <div class="controls">
                    <button type="button" id="calculateweft">Calculate weft</button>
                    <button id="resetweft" type="button" >Clear weft entries</button>
                </div>
              </div>
            </div>
          <div class="group projectdetails">
            <h3>Project Details (for printout)</h3>
            <div class="innerform">
              <div class="formfield large">
                <label for="projectname">Project name</label><input type="text" id="projectname" title="Enter project name" autocomlete="off"/>
              </div>
              <div class="formfield small">
                <label for="projectdate">Project date</label><input type="text" id="projectdate" title="Enter project date" autocomlete="off"/>
              </div>
              
              <div class="formfield medium">
                <label for="weavestructure">Weave structure</label><input type="text" id="weavestructure" title="What is the weave structure? ie tabby, twill"  />
              </div>
              <div class="formfield medium">
                <label for="threadingpattern">Threading pattern</label>
                <input type="text" id="threadingpattern"  />
              </div>
              <div class="formfield medium">
                <label for="treadlingpattern">Treadling pattern</label>
                <input type="text" id="treadlingpattern" placeholder="Treddling pattern " />
              </div>
              <div class="formfield large">
                <label for="loom">Loom</label><input type="text" id="loom"  />
              </div>
              <div class="formfield medium">
                <label for="warpyarn">Warp yarn</label><input type="text" id="warpyarn"  />
              </div>
              <div class="formfield medium">
                <label for="weftyarn">Weft yarn</label><input type="text" id="weftyarn"  />
              </div>
              <div class="formfield exlarge">
                <label for="notes">Notes</label>
                <textarea id="notes"  cols="200" rows="8" autocorrect="off" wrap="soft"/></textarea>
              </div>
               </div>
              <div class="controls">
                <button id="print" type="button" value="print">Print</button>
              </div>
           
          </div>
          
        
    
    </section>

</body>
</html>
